specVersion: 0.0.4
description: ScrubInvest
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WindAndCheck
    network: kava
    source:
      address: '0x1504B9EDdD57Ed8252b3b3b407DdE27B72A80790'
      abi: WindAndCheck
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VaultDeposit
      abis:
        - name: WindAndCheck
          file: ./abis/WindAndCheck.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleNewDeposit
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ERC20
    network: kava
    source:
      address: '0x919C1c267BC06a7039e03fcc2eF738525769109c'
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleNewTransfer
      file: ./src/mapping.ts
