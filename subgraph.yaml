specVersion: 0.0.4
description: ScrubInvest
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WindAndCheck
    network: kava
    source:
      address: "0x1504B9EDdD57Ed8252b3b3b407DdE27B72A80790"
      abi: WindAndCheck
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VaultDeposit
      abis:
        - name: WindAndCheck
          file: ./abis/WindAndCheck.json
      callHandlers:
        - function: deposit(uin256)
          handler: handleNewDeposit
      file: ./src/mapping.ts
