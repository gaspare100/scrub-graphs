specVersion: 0.0.4
description: ScrubInvest
schema:
  file: ./schema.graphql
features:
  - grafting
graft:
  base: QmbMpbACXNGPwzGvRVHLdKRmqkP9rr3rp1VJpVaENJUuri
  block: {{ graft_block }}
dataSources:
  - kind: ethereum/contract
    name: WindAndCheckAggregator
    network: kava
    source:
      address: "0xaE0C5C2B81425b61C5b8D209431445Bdc662e86a"
      abi: WindAndCheckAggregator
      startBlock: 5679676
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Vault
      abis:
        - name: WindAndCheckAggregator
          file: ./abis/WindAndCheckAggregator.json
      eventHandlers:
        - event: NewVault(indexed address,address,uint256,string)
          handler: handleNewVault
        - event: UpdateVault(indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleUpdateVault
  - kind: ethereum/contract
    name: EventCenter
    network: kava
    source:
      address: "0xa07deE8FF35fE2e2961a7e1006EAdA98E24aE82E"
      abi: IEventCenter
      startBlock: 7554826
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping-fc.ts
      entities:
        - CompetitionInfo
        - BasicInfo
        - AdditionalInfo
        - MatchedBet
        - BetInfo
      abis:
        - name: IEventCenter
          file: ./abis/IEventCenter.json
      eventHandlers:
        - event: MatchAdded(address)
          handler: handleNewMatch
        - event: MatchUpdated(address)
          handler: handleMatchUpdated
  - kind: ethereum/contract
    name: VotingEscrow
    network: kava
    source:
      address: "0x35361C9c2a324F5FB8f3aed2d7bA91CE1410893A"
      abi: VotingEscrow
      startBlock: 6640093
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappingVotes.ts
      entities:
        - Lock
      abis:
        - name: VotingEscrow
          file: ./abis/VotingEscrow.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256,indexed uint256,uint8,uint256)
          handler: handleNewLock
  - kind: ethereum/contract
    name: Voter
    network: kava
    source:
      address: "0x4eB2B9768da9Ea26E3aBe605c9040bC12F236a59"
      abi: Voter
      startBlock: 6640093
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappingVotes.ts
      entities:
        - Vote
      abis:
        - name: Voter
          file: ./abis/Voter.json
      eventHandlers:
        - event: Voted(indexed address,uint256,uint256)
          handler: handleNewVote
  - kind: ethereum/contract
    name: Bomb
    network: kava
    source:
      address: "0x1bd28625b1c5b0663e15Af12c04cC9e319535875"
      abi: Bomb
      startBlock: 6807329
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappingBomb.ts
      entities:
        - Bomb
      abis:
        - name: Bomb
          file: ./abis/Bomb.json
      eventHandlers:
        - event: BombStarted(indexed uint256,uint256,uint256)
          handler: handleBombStarted
        - event: BombReset(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleBombReset
        - event: BombExploded(uint256,indexed address,uint256,uint256)
          handler: handleBombExploded
  - kind: ethereum/contract
    name: ScrubDepositVault
    network: kava
    source:
      address: "0x7BFf6c730dA681dF03364c955B165576186370Bc"
      abi: DepositVault
      startBlock: 19087542
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappingScrubVault.ts
      entities:
        - Vault
        - VaultDeposit
        - VaultWithdraw
        - VaultReward
        - VaultInfo
      abis:
        - name: DepositVault
          file: ./abis/DepositVault.json
      eventHandlers:
        - event: VaultInitialized(indexed address,indexed address,indexed address,address,address,uint256)
          handler: handleVaultInitialized
        - event: DepositRequested(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleDepositRequested
        - event: DepositProcessed(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleDepositProcessed
        - event: WithdrawalRequested(indexed uint256,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleWithdrawalRequested
        - event: WithdrawalProcessed(indexed uint256,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleWithdrawalProcessed
        - event: RewardDistributed(int256,uint256,uint256)
          handler: handleRewardDistributed
        - event: DepositFeeUpdated(uint256,uint256)
          handler: handleDepositFeeUpdated
        - event: WithdrawalFeeUpdated(uint256,uint256)
          handler: handleWithdrawalFeeUpdated
        - event: MinDepositUpdated(uint256,uint256)
          handler: handleMinDepositUpdated
        - event: MinWithdrawalSharesUpdated(uint256,uint256)
          handler: handleMinWithdrawalSharesUpdated
  - kind: ethereum/contract
    name: ScrubPoint
    network: kava
    source:
      address: "0x7A48cD5f0AF2232f08066101b04E5fDd1F1aC435"
      abi: ScrubPoint
      startBlock: 19209042
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappingScrubPoint.ts
      entities:
        - ScrubPointMint
        - ScrubPointTransfer
        - ScrubPointHolder
        - ScrubPointStats
      abis:
        - name: ScrubPoint
          file: ./abis/ScrubPoint.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: ScrubVaultCave
    network: kava
    source:
      address: "0x4C6537DF1e633F75b054e3Fb094f99a66b37A103"
      abi: ScrubVaultCave
      startBlock: 19209044
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappingScrubVaultCave.ts
      entities:
        - CaveDeposit
        - CaveWithdrawal
        - CavePointPurchase
        - CaveUsdtClaim
        - CavePriceUpdate
        - CaveInventoryDeposit
        - CaveUser
        - CaveStats
      abis:
        - name: ScrubVaultCave
          file: ./abis/ScrubVaultCave.json
      eventHandlers:
        - event: PointsDeposited(indexed address,uint256,uint256,uint256,uint256)
          handler: handlePointsDeposited
        - event: PointsWithdrawn(indexed address,uint256,uint256,uint256,uint256)
          handler: handlePointsWithdrawn
        - event: PointsPurchased(indexed address,uint256,uint256,uint256,uint256)
          handler: handlePointsPurchased
        - event: UsdtClaimed(indexed address,uint256,uint256,uint256)
          handler: handleUsdtClaimed
        - event: PriceUpdated(uint256,uint256,uint256)
          handler: handlePriceUpdated
        - event: InventoryDeposited(indexed address,uint256,uint256,uint256)
          handler: handleInventoryDeposited
templates:
  - name: AutoCompounder
    kind: ethereum/contract
    network: kava
    source:
      abi: AutoCompounder
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - VaultDeposit
        - VaultWithdraw
        - Vault
        - VaultUser
      abis:
        - name: AutoCompounder
          file: ./abis/AutoCompounder.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: handleAutoCompounderDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleAutoCompounderWithdraw
        - event: Compound(uint256,uint256,uint256)
          handler: handleAutoCompounderCompound
      file: ./src/mappingAutoCompounder.ts
  - name: WindAndCheck
    kind: ethereum/contract
    network: kava
    source:
      abi: WindAndCheck
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - VaultDeposit
        - VaultWithraw
        - VaultReward
        - Vault
        - VaultUser
      abis:
        - name: WindAndCheck
          file: ./abis/WindAndCheck.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: handleAutoCompounderDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleAutoCompounderWithdraw
        - event: RewardDistribution(uint256,uint256)
          handler: handleNewReward
      file: ./src/mappingAutoCompounder.ts