version: '3'
services:
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: ${POSTGRES_HOST:-postgres}
      postgres_user: ${POSTGRES_USER:-graph-node}
      postgres_pass: ${POSTGRES_PASSWORD:-let-me-in}
      postgres_db: ${POSTGRES_DB:-graph-node}
      ipfs: 'ipfs:5001'
      ethereum: 'kava:https://lb.nodies.app/v1/9e49c973e9d546a48adbd48915c70f1d'
      GRAPH_LOG: info
      # Performance tuning - 1000 block batch size
      GRAPH_ETHEREUM_BLOCK_BATCH_SIZE: '1000'
      GRAPH_ETHEREUM_MAX_BLOCK_RANGE_SIZE: '10000'
      GRAPH_ETHEREUM_TARGET_TRIGGERS_PER_BLOCK_RANGE: '1000'
      GRAPH_ALLOW_NON_DETERMINISTIC_IPFS: 'true'
      # Optimize for Kava
      GRAPH_ETHEREUM_CLEANUP_BLOCKS: 'true'
      GRAPH_ETHEREUM_GENESIS_BLOCK_NUMBER: '0'
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - '5001:5001'
    volumes:
      - ./data/ipfs:/data/ipfs
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
