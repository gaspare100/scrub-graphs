specVersion: 0.0.4
description: ScrubInvest
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WindAndCheck
    network: kava
    source:
      address: "0x1504B9EDdD57Ed8252b3b3b407DdE27B72A80790"
      abi: WindAndCheck
      startBlock: 5679676
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VaultDeposit
      abis:
        - name: WindAndCheck
          file: ./abis/WindAndCheck.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleNewDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleNewWithdraw
        - event: RewardDistribution(uint256,uint256)
          handler: handleNewReward
      file: ./src/mapping.ts